<!DOCTYPE html>
<html>
    <head>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>Weather App</title>
        <link rel = "stylesheet" href = "styles.css">
    </head>

    <body>
        <div class = "card">
            <div class = "search">
                <input type = "text" placeholder = "Enter city name" spellcheck= "false">
                <button><img src = "assets/search.png"></button>
            </div>

            <div class = "Weather">
                <img src = "assets/rain.png" class = "weather-icon">
                <h1 class = "temp"> 22°C</h1>
                <h2 class = "City"> Islamabad</h2>
                <div class = "col">
                    <img src = "assets/humidity.png" class = "weather-icon">
                    <div>
                        <p class = "humidity"> 76%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class = "col">
                    <img src="assets/wind.png">
                    <div>
                        <p class = "wind"> 5km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const api_key = "6a4aa142b80cd20b4b767d7075ddba1b";
            const api_url = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=Karachi";

            async function checkWeather(city) {
                const response = await fetch(api_url + '&appid=${api_key}');
                var data = await response.json();

                console.log(data);

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            }

            checkWeather();
        </script>
    </body>

</html>
